<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./carryQuery.css">
    <style>
        .btn-rgb {
            background-image: linear-gradient(135deg, rgb(105, 255, 151) 10%, rgb(0, 228, 255) 100%);
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="https://baidu.com" class="btn btn-default">百度一下</a>
    <button class="btn btn-success">成功</button>
    <input type="submit" class="btn btn-info">
    <div class="btn btn-fial">失败</div>
    <button class="btn btn-warm">暖色</button>
    <button class="btn btn-default">默认default</button>
    <button class="btn btn-warning">警告warning</button>
    <button class="btn btn-error">错误error</button>
    <button class="btn btn-cancel">取消cancel</button>
    <button class="btn btn-sure">确认sure</button>
    <button class="btn btn-danger">危险danger</button>
    <button class="btn btn-primany">首选primany</button>
    <button class="btn btn-normal">百搭颜色 normal</button>
    <button class="btn btn-warm">暖色warm</button>

    <div>
        <button class="btn btn-rgb">渐变</button>
        <button class="btn btn-success-rgb">渐变色成功 success-rgb</button>
        <button class="btn btn-warning-rgb">渐变色警告颜色</button>
        <button class="btn btn-error-rgb">渐变色错误 warning-rbg</button>
        <button class="btn btn-cancel-rgb">取消</button>
        <button class="btn btn-sure-rgb">确认渐变色sure-rgb</button>
    </div>

</body>

</html>
