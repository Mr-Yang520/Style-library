<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../carryQueryUI/col.css">
    <style>
       .wrap{
           border: 3px solid black;
           width: 200px;
       }
       .red{
           background-color: red;
           height: 20px;
       }
       .blue{
           background-color: blue;
           height: 20px;
       }
    </style>
</head>
<body>
    <div class="row wrap">
        <div class="col-md-6 col-lg-3 col-xs-5 red">
            我是左边
        </div>
        <div class="col-md-6 col-lg-9 col-xs-4 blue">
            我是右边
        </div>
        <div class="col-md-3 blue">令启一列</div>
    </div>

    <div class="row">
        <div class="col-xs-9">.col-xs-9</div>
        <div class="col-xs-4">.col-xs-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
        <div class="col-xs-6  col-md-offset-4">.col-xs-6<br>Subsequent columns continue along the new line.</div>
      </div>

      <div class="row">
          <div class="col-md-4 red col-md-push-4"></div>
          <div class="col-md-4 blue col-md-pull-4"></div>
      </div>
</body>
</html>
