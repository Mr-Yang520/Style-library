<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../carryQueryUI/carryQuerySliderBar.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- 静态组件 -->
    <h2>
        默认进度条；是进度条主题是
    </h2>
    <div class="slider-wrap">
      <div class="sliderbar">
        <div class="sliderbar-control">
          55
        </div>
      </div>
    </div>
    <h2>
        .sliderbar-success 绿色
    </h2>
    <p>
        .sliderbar-success 需要依赖  .sliderbar 类 
    </p>
    <div class="slider-wrap">
      <div class="sliderbar sliderbar-success">
        <div class="sliderbar-control">
          55
        </div>
      </div>
    </div>
    <h2>
        .sliderbar-info 蓝色
    </h2>
    <p>
        .sliderbar-info 与elementUi 是一个颜色 是百搭的颜色
    </p>
    <div class="slider-wrap">
      <div class="sliderbar sliderbar-info">
        <div class="sliderbar-control">
          55
        </div>
      </div>
    </div>
    <h2>
        .sliderbar-primary  默认货色
    </h2>
    <p>
        .sliderbar-primary 选择深色进度条
    </p>
    <div class="slider-wrap">
      <div class="sliderbar sliderbar-primary">
        <div class="sliderbar-control">
          55
        </div>
      </div>
    </div>
    <h2>
        .sliderbar-error 红色
    </h2>
    <p>
        .sliderbar-error 用于出现问题；启动损毁效果的师兄啊
    </p>
    <div class="slider-wrap">
            <div class="sliderbar sliderbar-error">
              <div class="sliderbar-control">
                55
              </div>
            </div>
          </div>
  </body>
</html>
